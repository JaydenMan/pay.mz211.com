<{extend name="public/_blank" /}>
<{block name="body"}>
<article class="page-container">
	<form action="" method="get" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属模型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<label><{$goodTypeInfo.name}></label>
				<input type="hidden" value="<{$goodTypeInfo.id}>" name="type_id">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>规格名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" value="<{$info.id ? $info.id : ''}>" name="id">
				<input type="text" class="input-text" value="<{$info.name ? $info.name : ''}>" placeholder="" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>排序：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$info.order ? $info.order : ''}>" placeholder="" name="order">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button onClick="return form_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
			</div>
		</div>
	</form>
</article>
<{/block}>
<{block name="script"}>
<script>
    function form_submit()
    {
        name = $("input[name='name']").val();
        order = $("input[name='order']").val();
        if(name.trim() == "" ) {
            layer.msg('请输入模型名称!',{icon:2,time:1000});
            return false;
        }
        if(order.trim() == "" ) {
            layer.msg('请输入排序!',{icon:2,time:1000});
            return false;
        }
        $.ajax({
            type: "GET",
            url: "<{:url('admin/Goods/goodsTypeSpecSave','','')}>"+'?'+$("#form-article-add").serialize(),
            data: {},
            dataType: "json",
            success: function(json){
                if(json.code == 0){
                    layer.msg('操作成功',{icon:1,time:1000});
                    layer_close();
                    parentReload();
                } else {
                    layer.msg('操作失败',{icon:2,time:1000});
                }
            }
        });
    }
</script>
<{/block}>
