    <script type="text/javascript">
        /**
         * 设置select元素的选择列表
         * @param elementId
         * @param list 数据，必须有id, text两个成员
         * @param selectedValue 已经选择中的id,没有可以为null
         * @param name1 作为option id
         * @param name2 作为显示出来的文本
         */
        function setSelectorList(elementId, list, selectedValue, name1, name2) {
            var selectE = document.querySelector(elementId);
            selectE.innerHTML = "";
            if (selectedValue == null) {
                var tmp = document.createElement("option");
                tmp.value = "";
                tmp.innerHTML = "--请选择--";
                selectE.appendChild(tmp);
            }
            for (var i = 0; i < list.length; i++) {
                tmp = document.createElement("option");
                if (selectedValue != null && list[i][name1] == selectedValue) {
                    tmp.setAttribute('selected', true);
                }
                tmp.value = list[i][name1];
                tmp.innerHTML = list[i][name2];
                selectE.appendChild(tmp);
            }
        }

        /**
         * 过滤服务器列表
         * 只显示指定platform的服务器
         * @param serverList
         * @param platform
         */
        function serverListFilter(serverList, platform) {
            var tmp = [];
            for (var i = 0; i < serverList.length; i++) {
                if (serverList[i].platform == platform) tmp.push(serverList[i]);
            }
            return tmp;
        }

        function findNewestServerId(serverList) {
            if (serverList == null || serverList.length == 0) return null;
            var id = serverList[0].id;
            var t = serverList[0].open_time;
            for (var i = 1; i < serverList.length; i++) {
                if (serverList[i].open_time > t) {
                    t = serverList[i].open_time;
                    id = serverList[i].id;
                }
            }
            return id;
        }
    </script>
